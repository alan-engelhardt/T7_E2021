<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singleView</title>
    <style>
      img{
        max-width: 100%;
        border-radius: 0.5em;
      }
      main{
        max-width: 800px;
        margin: auto;
      }
      #luk{
        cursor: pointer;
      }
      article{
        padding: 0.5em;
        border: 1px solid orange;
        border-radius: 1em;
      }
      #lignende{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <main>
    <h1>Single View</h1>
    <section id="detaljer">
      <div id="luk">&#x2715</div>
      <article>
        <img src="" alt="" />
      <section>
        <h2></h2>
        <h3>Titel: <span class="titel"></span></h3>
        <p>Email: <span class="email"></span></p>
        <p>Fødselsdag: <span class="fdag"></span></p>
        <p>Hobby: <span class="hobby"></span></p>
        <p>Troende: <span class="tro"></span></p>
      </section>
      </article>
    </section>
<h2>Andre med samme tro</h2>
    <section id="lignende"></section>

    <template>
      <article>
        <img src="" alt="" class="billedurl" />
        <h2 class="navn"></h2>
      </article>
    </template>
  </main>
    <script>


      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const tro = params.get("tro");
      let person;
      let andre;
      let skabelon;

      document.addEventListener("DOMContentLoaded", start);

      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

      const options = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      function start(){
        skabelon = document.querySelector("template").content;
        document.querySelector("#luk").addEventListener("click", ()=>location.href = "persongalleri_loop.html");
        hentData();
      }

      async function hentData() {
        const resspons = await fetch(url + '?q={"troende":"' + tro + '"}' , options);
        andre = await resspons.json();
        visAndre()
      }

      function visDetaljer(person) {
        detaljer.querySelector("img").src = "faces/" + person.billede;
        detaljer.querySelector("h2").textContent =
          person.fornavn + " " + person.efternavn;
        detaljer.querySelector(".titel").textContent = person.titel;
        detaljer.querySelector(".email").textContent = person.email;
        const fdag = person.fødselsdag.slice(8, 10);
        const fmd = person.fødselsdag.slice(5, 7);
        const faar = person.fødselsdag.slice(0, 4);
        detaljer.querySelector(".fdag").textContent = fdag + ". " + fmd + ". " + faar;
        detaljer.querySelector(".hobby").textContent = person.hobby;
        detaljer.querySelector(".tro").textContent = person.troende;
      }

      function visAndre(){
        andre.forEach(element => {
          if(element._id==id){
            visDetaljer(element);
          }else{
            console.log(element);
            const klon = skabelon.cloneNode(true);
            klon.querySelector(".billedurl").src = "faces/" + element.billede;
            klon.querySelector(".navn").textContent = element.fornavn;
            klon
              .querySelector("article")
              .addEventListener("click", () => visNyeDetaljer(element));
            lignende.appendChild(klon);
          }
        });
      }

      function visNyeDetaljer(person) {
        location.href =
          "?id=" + person._id + "&tro=" + person.troende;
      }
    </script>
  </body>
</html>
